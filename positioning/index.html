<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Positioning</title>
</head>
<body>

<div class="box relative">
    <h3>Lorem ipsum content relative</h3>
</div>

<div class="box static">
    <h3>Lorem ipsum content static</h3>
</div>

<div class="box" style="position: relative">
    <h3 class="absolute">Lorem ipsum content absolute</h3>
</div>

<div class="box fixed">
    <h3>Lorem ipsum content fixed</h3>
</div>




</body>
</html>
