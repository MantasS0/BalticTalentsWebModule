<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIT OnePager</title>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,600i,700|Raleway:300,400" rel="stylesheet">
    <!--Styles-->
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<nav>
    <div class="inner">
        <img class="logo" alt="MainLogo" src="img/logo.png">
        <ul>
            <li>Features</li>
            <li>About</li>
            <li>Pricing</li>
            <li>Reviews</li>
            <li>Contacts</li>
        </ul>
    </div>
</nav>

<header>
    <div class="inner">
        <div class="leftSide">
           <img class="logo" alt="MainLogo" src="img/logo.png">
            <h1>MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES</h1>
            <div class="lineSeparator"></div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
                euismod bibendum laoreet. Proin gravida dolor sit amet lacus
                accumsan et viverra justo commodo.</p>
            <button>Download</button>
        </div>

        <div class="rightSide">
            <h4>Try Your <span>FREE</span> Trial Today</h4>
            <input class="name" placeholder="Name" type="text" name="Name">
            <input class="email" placeholder="Email" type="email" name="Email">
            <input class="password" placeholder="Password" type="password" name="Password">
            <input class="submit" value="Get Started" type="submit">
        </div>
    </div>
</header>

</body>
</html>
