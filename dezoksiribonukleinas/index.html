<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike Sportbaciai</title>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto:300,400,500" rel="stylesheet">
    <!--Styles-->
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <ul class="leftSide">
            <li>
                <img src="img/logo.png" class="logo" alt="logo">
            </li>
            <li>FOOTWEAR</li>
            <li>CLOTHING</li>
            <li>ACCESSORIES</li>
            <li>BRANDS</li>
            <li>EXCLUSIVE</li>
        </ul>

        <ul class="rightSide">
            <li>
                <img src="img/search-icon.svg" class="icon">Search
            </li>
            <li>
                <img src="img/cart-icon.svg" class="icon liftUp">Cart
            </li>
            <li>
                <img src="img/signIn-icon.svg" class="icon liftUp">Sign in
            </li>
        </ul>
    </nav>

    <div class="inner">

        <img src="img/shoe.png" class="shoe">

        <div class="rightSide">
            <div class="like">
                <img class="heart" src="img/heart.svg">
            </div>

            <h2>NIKE</h2>
            <h3>AIR MAX TAVAS SD</h3>
            <span class="price">$160.00</span>
            <span class="colors">Colors - <span class="blue">Black/Pink Pow/Tour Yellow/White</span> </span>
            <div class="box">
                <img src="img/shoe.png">
            </div>
            <div class="box disabled">
                <img src="img/shoe.png">
            </div>

            <span class="size">Size charts</span>

            <select>
                <option selected disabled>Size</option>
                <option>39</option>
                <option>42</option>
                <option>45</option>
            </select>

            <button>ADD TO CART</button>
        </div>
    </div>
</header>

</body>
</html>
